pipelines:
  test:
    url: http://localhost:20350/
    httpClient:
      timeout: 30s
      connectionTimeout: 15s
      timeToLive: 1h
      retries: 2

directories:
  collectInboxes: ../dd-transfer-to-vault/data/01_transfer-inbox
  vaasCollectInboxes: ../dd-transfer-to-vault/data/01_transfer-inbox/vaas
  workingSpaceBaseDir: ../dd-data-vault/data/ingest/inbox
  dataVaultBatchRoot: ../dd-data-vault/data/ingest/inbox
  dataVaultRoot: ../data/vault


#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  loggers:
    'nl.knaw.dans': DEBUG
  appenders:
    - type: file
      archive: false
      logFormat: "%-5p [%d{ISO8601}] [%t] %c: %m%n%rEx"
      currentLogFilename: data/dd-transfer-to-vault-cli.log
